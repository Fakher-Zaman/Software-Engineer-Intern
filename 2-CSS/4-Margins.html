<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins in CSS</title>
    <style>
        body {
            background-color: rgb(189, 131, 62);
        }

        .container {
            background-color: beige;
            height: 400px;
        }

        h1,
        p {
            width: 200px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Margins in CSS</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt facilis saepe libero, ullam magni hic fugit
            quo labore nisi numquam beatae perferendis aut harum commodi ut eum voluptatem veritatis ab!</p>
    </div>
</body>

</html>
