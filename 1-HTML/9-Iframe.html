<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe in html</title>
</head>

<body>
    <iframe src="./1-Basics.html" frameborder="2" width="1200px" height="550px" title="file">
        <p>This is basic html file</p>
    </iframe>

    <h2>Iframe - Target for a Link</h2>
    <iframe src="./2-Formatting.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com/html/html_iframe.asp" target="iframe_a">W3Schools.com</a></p>
    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>

</html>
