<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in HTML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .center {
            color: blue;
        }

        p.center {
            text-align: center;
            color: red;
        }

        span {
            color: rgb(133, 255, 127);
        }
    </style>
</head>

<body>

    <h1 class="center">This heading will not be affected</h1>
    <p class="center"><span>Everything!</span>This paragraph will be red and center-aligned.</p>

</body>

</html>
