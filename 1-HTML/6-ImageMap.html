<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in HTML</title>
</head>

<body>
    <img src="./Images/test.jfif" alt="setup" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="134, 55, 224, 144"
            href="https://images.unsplash.com/photo-1648536474797-4bb2d01b9195?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="chairs">
    </map>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="./Images/circle.png" usemap="#image-map">
    <map name="image-map">
        <area alt="circle" title="circle" href="./Images/hoverImg.png" coords="186,277,82" shape="circle">
    </map>
</body>

</html>
