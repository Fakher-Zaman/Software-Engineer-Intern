<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/all-user.css">
    <title>CRUDify - Home</title>
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="img-links">
                <img src="../img/logo.png" alt="logo" width="200" height="auto">
                <nav class="topnav">
                    <a href="./home.html">All User</a>
                    <a href="./add-user.html">Add User</a>
                    <a href="./my-tasks.html">My Tasks</a>
                </nav>
            </div>
            <div class="user-data"></div>
        </div>
    </header>

    <div id="toggle-section"></div>

    <section id="home-section" class="container">
        <p id="user-count"></p>
        <div id="display-users"></div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit User</h2>
                <form action="">
                    <div class="first-type">
                        <label for="image">Image URL:</label>
                        <input type="url" id="image" name="image" placeholder="e.g. https://robohash.org/Maurine.png"
                            value="https://robohash.org/Maurine.png?set=set4">
                    </div>
                    <div class="first-type">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="e.g. Fakher">
                    </div>
                    <div class="first-type">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lname" name="lastName" placeholder="e.g. Zaman">
                    </div>
                    <div class="first-type">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. +92 316 0441719">
                    </div>
                    <div class="first-type">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="e.g. fakherzamanofficial@gmail.com">
                    </div>
                    <div class="first-type">
                        <label for="address">Address:</label>
                        <input type="address" id="address" name="address"
                            placeholder="e.g. Shahdara 4th Street G.T Road">
                    </div>
                    <div class="first-type">
                        <label for="birthDate">Date Of Birth:</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <div class="first-type">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="150" step="10" placeholder="e.g. 23">
                    </div>
                    <div class="second-type">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" value="male"> <span>Male</span>
                        <input type="radio" name="gender" value="female"> <span>Female</span>
                    </div>
                </form>
                <div class="third-type">
                    <button id="saveChanges">Save Changes</button>
                    <button id="cancelEdit">Cancel</button>
                </div>
            </div>
        </div>
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete User</h2>
                <p>Are you sure you want to delete this user?</p>
                <!-- <p>Name: <span id="user-name"></span></p> -->
                <div class="delete-btns">
                    <button id="confirmDelete">Confirm</button>
                    <button id="cancelDelete">Cancel</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="dashboard-footer">
        <div class="container">
            <p>All Rights Reserved &copy; 2024 CRUDify.am</p>
        </div>
    </footer>

    <script src="../js/home.js"></script>
    <script src="../js/all-user.js"></script>
    <script src="https://kit.fontawesome.com/b43da9d28e.js" crossorigin="anonymous"></script>
</body>

</html>
