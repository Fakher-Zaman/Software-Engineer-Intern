<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow in CSS</title>
    <style>
        h1 {
            text-shadow: 2px 3px #ff0023;
        }

        h2 {
            text-shadow: 3px 4px yellow;
        }

        h3 {
            text-shadow: 0 0 5px rebeccapurple;
        }

        h4 {
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Talent without work is nothing!</h1>
    <h2>Something is better than nothing!</h2>
    <h3>Old is Gold!</h3>
    <h4>Demo Quote</h4>
</body>

</html>
