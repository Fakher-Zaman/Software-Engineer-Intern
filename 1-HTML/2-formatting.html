<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting in HTML</title>
</head>

<body>
    <b>Bold Text</b><br>
    <strong>Strong Text</strong><br>

    <small>Small Text</small><br>
    <del>Delete Text</del><br>

</html>
