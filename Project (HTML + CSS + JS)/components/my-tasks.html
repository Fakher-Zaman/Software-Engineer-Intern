<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../img/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/my-tasks.css">
    <title>CRUDify - My Tasks</title>
</head>

<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="img-links">
                <img src="../img/logo.png" alt="logo" width="200" height="auto">
                <nav class="topnav">
                    <a href="./home.html">All User</a>
                    <a href="./add-user.html">Add User</a>
                    <a href="./my-tasks.html">My Tasks</a>
                </nav>
            </div>
            <div class="user-data"></div>
        </div>
    </header>

    <div id="toggle-section"></div>

    <section id="task-section" class="container">
        <div class="label">
            <span>My Todos</span>
            <i class="fa-solid fa-clipboard-list"></i>
        </div>
        <form>
            <input type="text" class='todo-inputs' placeholder='Enter Here...'>
            <button class='todo-button'>
                <i class='fas fa-plus-square'></i>
            </button>
            <div class="select">
                <select name="todos" class='filter-todos'>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </section>

    <footer class="dashboard-footer">
        <div class="container">
            <p>All Rights Reserved &copy; 2024 CRUDify.am</p>
        </div>
    </footer>

    <script src="../js/my-tasks.js"></script>
    <script src="../js/home.js"></script>
    <script src="https://kit.fontawesome.com/b43da9d28e.js" crossorigin="anonymous"></script>
</body>

</html>
