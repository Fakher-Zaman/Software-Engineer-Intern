<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h2>JavaScript in HTML</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Display Date</button>
    <p id="demo"></p>

    <button type="button" onclick="myFunction()">Click here for Magic</button>

    <script>
        function myFunction() {
            document.getElementById("demo").style.fontFamily = "Arial";
            document.getElementById("demo").style.fontSize = "30px";
        }
    </script>
</body>

</html>
